<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Usuario</title>
    <link rel="stylesheet" href="../static/css/styleConsult.css">
    <script type="text/javascript" src="../static/js/consult.js"></script>
</head>
<body>
    <h1>Consulta de Usuario</h1>
    <form action="/get_user" method="get">
        <label for="id">ID del Usuario:</label>
        <input type="number" id="id" name="id" placeholder="Ingrese el ID del usuario">
        <button>Buscar</button> <!-- No es necesario utilizar onClick aquí -->
    </form>
    <div class="user-details">
        {% if result %}
            <!-- Mostrar los detalles del usuario si se encontró -->
            {{ result }}
        {% elif error %}
            <!-- Mostrar el mensaje de error si no se encontró -->
            {{ error }}
        {% endif %}
    </div>
</body>
</html>
